      /* Base Typography Layout (Colors handled dynamically in React) */
      .prose-content h1 {
        font-size: 1.5rem;
        font-weight: 800;
        margin-bottom: 1rem;

      }

      .prose-content h2 {

        margin-top: 1.5rem;
        margin-bottom: 0.75rem;

        align-items: center;
      }
      
      .prose-content h2::before {
        content: '';

        width: 6px;
        height: 20px;
        margin-right: 10px;
        border-radius: 4px;
      }

      .prose-content h3 {
        font-size: 1.1rem;

      }

      }

        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }

      .prose-content li {
        margin-bottom: 0.5rem;
      }

      .prose-content code {
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875em;
      }

      .prose-content pre {
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1.5rem;
      }

      .prose-content pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.875rem;
      }

      .prose-content blockquote {
        border-left-width: 4px;
        border-left-style: solid;
        padding: 0.75rem 1rem;
        font-style: italic;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-bottom: 1.5rem;
      }
      
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
